<html>
  <style>
  *{
    background-color: yellow;
  }

   
    
    #Input{
      background-color: magenta;
      color: white;
      margin-left: 20px;
      padding: 10px 30px;
    }

    #Input::placeholder {
        color: white; 
        opacity: 0.6;   
    }
    
    #btn{
      padding:10px 26px;
      background-color: black;
      color:white;
    
     }
    .Header{
      color:Grey;
      padding: 1rem;
    }
  </style>
  <body>
    <div class="container">
      <div class="Header">TODO LIST</div>
      <input id="Input" type="Text" placeholder="Enter Task Here"/> 
      <button id="btn" onclick="addTodo()" >Add Todos</button>
      <div class="TodoList"><div>
        <div>
  </body>

  <script>

    let count=1;

    
    function addTodo(){
      let input =document.querySelector("#Input").value;
      let todo = document.createElement("div");
      todo.setAttribute("id","Todo-"+count);
      todo.innerHTML =  "<div>"+input+"</div>"+"<button onclick='deleteTodo("+count+")'>Remove</button>";
      document.querySelector(".TodoList").appendChild(todo);
     count++;
    }

    function deleteTodo(count){
      const parent=document.querySelector(".TodoList");
      childtoBe=document.querySelector("#Todo-"+count)
      parent.removeChild(childtoBe);
    }
    </script>
</html>
